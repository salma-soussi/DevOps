<div
  class="page-header"
  style="
    background-image: url('./assets/img/jasper-boer-LJD6U920zVo-unsplash.jpg');
  "
>
  <div class="filter"></div>
  <div class="content-center">
    <div
      class="container text-center"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 3;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        width: 100%;
        overflow-x: hidden;
      "
    >
      <h1 style="color: white">Brace yourself!</h1>
      <h3 style="color: white">
        25% Off and Free global delivery for all products
      </h3>
    </div>
  </div>
</div>

<div class="wrapper">
  <div id="navbar-dropdown">
    <div class="navbar navbar-expand-md navbar-default">
      <div class="container">
        <h3 class="navbar-brand">Categories</h3>

        <div class="collapse navbar-collapse" id="navbar-menu">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              margin-top: 20px;
            "
            class="col-md-6 col-sm-6 nav-item"
            style="align-items: flex-end"
          >
            <div style="margin-left: 350px" class="form-group">
              <angular2-multiselect
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onDeSelect)="OnItemDeSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeSelectAll($event)"
                style="margin-right: 30px"
              >
              </angular2-multiselect>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section latest-offers">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4" *ngFor="let p of plants">
          <div class="card card-product card-plain">
            <div class="card-image">
              <a href="javascript:void(0)" routerLink="/plant/{{ p.id }}"
                ><img
                  alt="Rounded Image"
                  class="img-rounded img-responsive"
                  src="http://localhost:8090/api/plant/getImage/{{ p.id }}"
              /></a>
              <div class="card-body">
                <div class="card-description">
                  <h5 class="card-title">
                    <a routerLink="/list/{{ p.id }}">{{ p.name }}</a>
                  </h5>
                  <p class="card-description">
                    <span class="text-success" *ngFor="let c of p.categories">{{
                      c.name
                    }}</span>
                  </p>
                  <p class="card-description">
                    {{ p.description }}
                  </p>
                </div>
                <div class="price">
                  <h5>{{ p.price }} DT</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section section-gray">
    <div class="container">
      <div class="col-md-6 ml-auto mr-auto">
        <ngb-pagination
          [collectionSize]="100"
          [(page)]="page1"
          [maxSize]="5"
          [rotate]="true"
          style="margin-left: 40px"
        ></ngb-pagination>
      </div>
    </div>
  </div>
</div>
