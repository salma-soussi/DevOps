<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('./assets/img/fabio-mangione.jpg')"
  >
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <img
            src="./assets/img/faces/joe-gardner-2.jpg"
            alt="Circle Image"
            class="img-circle img-no-padding img-responsive"
          />
        </div>
        <div class="name">
          <h4 class="title">Jane Faker<br /></h4>
        </div>
      </div>
      <br />
      <div class="nav-tabs-navigation">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <form
              class="settings-form ng-untouched ng-pristine ng-valid"
              novalidate=""
            >
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <label>First Name</label
                    ><input
                      class="form-control border-input"
                      placeholder="First Name"
                      type="text"
                    />
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <label>Last Email</label
                    ><input
                      class="form-control border-input"
                      placeholder="Last Name"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label
                ><input
                  class="form-control border-input"
                  placeholder="Job Title"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label>Password</label
                ><input
                  class="form-control border-input"
                  placeholder="Job Title"
                  type="password"
                />
              </div>
              <br />
              <div class="text-center">
                <button class="btn btn-wd btn-info btn-round" type="submit">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
