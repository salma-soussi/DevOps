<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Welcome</h3>
            <form
              class="register-form"
              (ngSubmit)="onSubmit(logInForm)"
              #logInForm="ngForm"
            >
              <label>Email</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  ngModel
                  #nomref="ngModel"
                  name="email"
                  (focus)="focus = true"
                  (blur)="focus = false"
                />
              </div>

              <label>Password</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password"
                  ngModel
                  #nomref="ngModel"
                  name="password"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                />
              </div>
              <button class="btn btn-danger btn-block btn-round" type="submit">
                Login
              </button>
            </form>
            <div class="forgot"></div>
          </div>
        </div>
      </div>
      <div class="footer register-footer text-center">
        <h6>
          &copy;{{ test | date : "yyyy" }}, made with
          <i class="fa fa-heart heart"></i> by Salma Soussi
        </h6>
      </div>
    </div>
  </div>
</div>
