apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: plant-management-back
spec:
  selector:
    matchLabels:
      app: plant-management-back
  replicas: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: plant-management-back
    spec:
      containers:
        - name: plant-management-back
          image: soussisalma/backend:21
          ports:
            - containerPort: 8090 
      imagePullSecrets:
      - name: regcred
